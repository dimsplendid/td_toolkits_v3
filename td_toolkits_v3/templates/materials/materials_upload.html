{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Cheese{% endblock title %}

{% block content %}
<h1>Materials Uploads</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock content %}
