{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
<h1>{{ title }}</h1>
{% if file_path %}
<a href="{{ file_path }}" class='btn btn-primary'>
    Template Download
</a>
<hr>
{% endif %}
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% if message %}
<div>
    {{ message }}
</div>
{% endif %}
{% endblock content %}
