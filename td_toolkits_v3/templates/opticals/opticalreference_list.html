{% extends "base.html" %}

{% block title %}Optical Reference List{% endblock title %}

{% block content %}
<h2>Optical Reference List</h2>
<ul>
{% for obj in opticalreference_list %}
<li><a href="{% url 'opticals:ref_detail' obj.slug %}">{{ obj }}</a></li>
{% endfor %}
</ul>
<hr/>
<p>Don't see the Reference listed here?</p>
<p>
<a class="btn btn-primary"
href="{% url 'opticals:ref_add' %}" role="button">
Add REF
</a>
</p>
{% endblock content %}
